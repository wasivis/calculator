<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="btns-grid">
		<div class="display">0</div>
		<button id="clear-btn">CLEAR</button>
		<button id="zero-btn" data-number="">0</button>
		<button id="equals-btn">=</button>
		<button id="divide-btn">รท</button>
		<button id="multiply-btn">x</button>
		<button id="seven-btn" data-number="">7</button>
		<button id="eight-btn" data-number="">8</button>
		<button id="nine-btn" data-number="">9</button>
		<button id="minus-btn">-</button>
		<button id="plus-btn">+</button>
		<button id="six-btn" data-number="">6</button>
		<button id="five-btn" data-number="">5</button>
		<button id="four-btn" data-number="">4</button>
		<button id="one-btn" data-number="">1</button>
		<button id="two-btn" data-number="">2</button>
		<button id="three-btn" data-number="">3</button>
		<button id="decimal-btn">.</button>
	</div>
	<script src="script.js" defer></script>
</body>
</html>
